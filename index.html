<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item ID Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Search Items</h1>
    <input type="text" id="search-box" placeholder="Search by name, ID, or icon..." onkeyup="searchItems()" />
    
    <div id="item-grid" class="item-grid">
      <!-- Item icons will be displayed here -->
    </div>
    
    <div id="item-detail">
      <!-- Selected item details will be shown here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
